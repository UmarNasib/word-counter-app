<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Counter</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="editor-container">
    <textarea 
      id="description" 
      name="description" 
      class="form-control" 
      rows="7" 
      placeholder="Start typing or paste to begin..." 
      autocomplete="off"
      oninput="debounceCountAll()"
    ></textarea>
  </div>

  <div class="status-bar">
    <div>Characters: <span id="charCount">0</span></div>
    <div>Words:      <span id="wordCount">0</span></div>
    <div>Sentences:  <span id="sentenceCount">0</span></div>
    <div>Paragraphs: <span id="paragraphCount">0</span></div>
    <div>Spaces:     <span id="spaceCount">0</span></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
